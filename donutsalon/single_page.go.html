<html>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <head>
    <title>DonutSalon: üç©aaS in HyperGrowth</title>
    <script src="/public/opentracing-browser.js"></script>
    <script src="/public/lightstep-tracer.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
.uuid { margin-top: 15px; }
.donut { margin-top: 4px; margin-bottom: 4px; }
.donut-button { margin-top: 10px; margin-bottom: 10px; cursor: pointer; }
.donut-button:hover { cursor: pointer; filter: brightness(85%); }
#donut-log { margin-top: 15px; }
    </style>

  </head>
  <body>
    <div class="container-fluid">
      <div class="uuid alert alert-info"></div>
      <center>
        <h1>üç©aaS</h1>
        <h4><em>Donuts as a Service</em></h4>
      </center>
      <div class="row all-donuts">
        <div class="col-xs-4 col-md-3 col-lg-2">
          <img
             class="img-thumbnail donut-button"
             src="/public/donut-glazed.png"
             data-flavor="glazed">
        </div>
        <div class="col-xs-4 col-md-3 col-lg-2">
          <img
             class="img-thumbnail donut-button"
             src="/public/donut-cinn.jpg"
             data-flavor="cinnamon">
        </div>
        <div class="col-xs-4 col-md-3 col-lg-2">
          <img
             class="img-thumbnail donut-button"
             src="/public/donut-old-fash.jpg"
             data-flavor="old-fashioned">
        </div>
        <div class="col-xs-4 col-md-3 col-lg-2">
          <img
             class="img-thumbnail donut-button"
             src="/public/donut-choc.jpg"
             data-flavor="chocolate">
        </div>
        <div class="col-xs-4 col-md-3 col-lg-2">
          <img
             class="img-thumbnail donut-button"
             src="/public/donut-sprinkles.png"
             data-flavor="sprinkles">
        </div>
        <div class="col-xs-4 col-md-3 col-lg-2">
          <img
             class="img-thumbnail donut-button"
             src="/public/donut-jelly.jpg"
             data-flavor="jelly">
        </div>
      </div>
      <div id="donut-log" class="lead">
      </div>
    </div>
  </body>

  <script>

var clientUUID = Math.round(Math.random() * 10000);

Tracer.initGlobalTracer(LightStep.tracer({
  access_token        : 'DEVELOPMENT_TOKEN_bhs',
  component_name      : 'donut-browser',
  xhr_instrumentation : false,
}));

$(".uuid").html("Your web client's id: <strong>" + clientUUID + "</strong>");

$(".donut-button").click(function(evt) {
  var span = Tracer.startSpan('get_donuts');
  span.setBaggageItem('flavor', 'cinnamon');
  span.setBaggageItem('client_id', '' + clientUUID);
  var flavor = evt.target.dataset.flavor;
  donutHeaders = {};
  console.log(evt);
  Tracer.inject(span, Tracer.FORMAT_TEXT_MAP, donutHeaders);
  var freshDonut = $($("#donut-log").prepend('<div class="fresh-donut"><em>Awaiting donut...</em></div>').children()[0]);
  console.log(freshDonut);
  var before = Date.now();
  $.ajax('/make_donut', {
    data: JSON.stringify({
      flavor: flavor,
    }),
    headers: donutHeaders,
    method: 'POST',
    complete: function() {
      var after = Date.now();
      span.finish();
      freshDonut.html('Received <b>' + flavor + '</b> üç© (after ' + (after-before) + 'ms)');
    },
  });
});

  </script>

</html>
